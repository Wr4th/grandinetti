<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.3.js"></script> <!-- Librerie jQuery -->
		<meta charset="UTF-8" />
		<script src="snap.svg.js"></script>	<!-- Libreria Snap.svg.js -->
	</head>
	<body>
		<table>			<td>
				<div id="svgdiv"></div>		<!-- DIV dove lavorare con gli SVG -->			</td>			<td>				<img id="cmd_bianco" border=1 src="78 bianco.jpg" width="20" height="20" >				<img id="cmd_nero" border=1 src="83 nero antracite.jpg" width="20" height="20" >				<img id="cmd_grigio" border=1 src="93 grigio perla.jpg" width="20" height="20" >					</td>
		</table>
		<script>
			$(function(){		
				var svgdiv = $('#svgdiv');
				
				var sopra, sotto;
				
				//Effettuo una richiesta GET e salvo il contenuto in "svgDoc". In pratica salvo l'immagine SVG nella variabile "svgDoc"
				$.get('base.svg', function(svgDoc){
					var importedSVGRootElement = document.importNode(svgDoc.documentElement, true);	
					svgdiv.append(importedSVGRootElement);	//Aggiungo l'immagine al DIV
					
					var draw = Snap(svgdiv[0]);
					sopra = draw.select('#sopra').attr({
						fill: 'url(#bianco)'
					});
					
					sotto = draw.select('#sotto').attr({
						fill : 'url(#nero)'
					});	
										
					var selected = 0;
					var poligono;
					var area;
					$("#sotto").click( function () {
						$(this).css({ opacity: 0.5 });						$("#sopra").css({ opacity: 1.0 });						
						selected = 1;
						poligono = sotto;
						area = $(this);
					});
					$("#sopra").click( function () {
						$(this).css({ opacity: 0.5 });						$("#sotto").css({ opacity: 1.0});
						selected = 1;
						poligono = sopra;
						area = $(this);						
					});
					
					$("#cmd_bianco").click( function () {
						if(selected == 0)
							alert('Selezionare una porzione');
						else{
								poligono.attr({
									fill : 'url(#bianco)'
								});
								area.css({ opacity: 1 });
							selected = 0;
						}								
					});
					$("#cmd_nero").click( function () {
						if(selected == 0)
							alert('Selezionare una porzione');
						else{
								poligono.attr({
									fill : 'url(#nero)'
								});
								area.css({ opacity: 1 });
							selected = 0;
						}								
					});
					$("#cmd_grigio").click( function () {
						if(selected == 0)
							alert('Selezionare una porzione');
						else{
								poligono.attr({
									fill : 'url(#grigio)'
								});
								area.css({ opacity: 1 });
							selected = 0;
						}								
					});
					
				}, 'xml');
				

				
				
			});
		</script>
	</body>
</html>
